<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modules/estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>

    
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="indexsobre.html">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contatos</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder ="Procurar...">
            <button type="submit">
                <i class='bx bx-search'></i>
            </button> 
        </form>

    </header>
   
    <div class="background"></div>
    <div class="conteiner">
        <h3 class = "logo">
            <i class='bx bx-cube-alt'><p>Waze</p></i>
            </h3>

        <div class="content">
            
            <div class="text-sci">
                <h2>Bem vindo! <br> <span>Site em Desenvolvimento</span></h2>

                <p> Identifique lugares pontencialmente infecciosos</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>
                        Entrar
                    </h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <h1><input type="checkbox">Lembrar de mim</h1>
                        </label>

                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>
                            Não tem uma conta?<a href="#" class="register-link">Inscrever-se</a>
                            
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>
                      Inscreva-se
                    </h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>
 
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">

                        <label>
                            <h1><input type="checkbox">Concordo com os termos de uso</h1>
                        </label>

                        
                    </div>

                    <button type="submit" class="btn">Inscreva-se</button>

                    <div class="login-register">
                        <p>
                            Já tem uma conta?
                            <a href="#" class="login-link">Entrar</a>
                            
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
    <script src ="./scripts/script.js"></script>
</body>

</html>
